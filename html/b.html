<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="../css/owl.carousel.min.css" />
        <link rel="stylesheet" href="../css/owl.theme.default.min.css" />
        <link rel="stylesheet" href="../css/project.css" />

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="../js/parallax.js"></script>
        <script src="../js/owl.carousel.min.js"></script>

        <style>
            html,
            body {
                height: 100%;
                width: 100%;
                margin: 0;
            }

            .parallax-window {
                min-height: 400px;
                background: transparent;
                transform: matrix(1, 0, 0, 1, 0, 0);
            }

            #owl-demo .item img {
                display: block;
                width: 100%;
                height: auto;
            }
        </style>
    </head>
    <body>
        <div class="all wrap">
            <div class="parallax-window" data-parallax="scroll" data-z-index="2" style="height: 100%" data-image-src="https://picsum.photos/800/400?image=11"></div>
            <div style="width: 100%; height: 100%">
                <div id="owl-demo" class="owl-carousel owl-theme">
                    <div class="item"><img src="https://picsum.photos/800/400?image=10" alt="The Last of us" /></div>
                    <div class="item"><img src="https://picsum.photos/800/400?image=11" alt="GTA V" /></div>
                    <div class="item"><img src="https://picsum.photos/800/400?image=12" alt="Mirror Edge" /></div>
                </div>
            </div>
        </div>

        <script>
            $(function () {
                $("#owl-demo").owlCarousel({
                    navigation: true, // Show next and prev buttons
                    slideSpeed: 300,
                    paginationSpeed: 400,
                    singleItem: true,
                    items: 1,
                });
            });
        </script>
    </body>
</html>
